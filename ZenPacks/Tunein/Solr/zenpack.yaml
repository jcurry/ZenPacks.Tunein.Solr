name: ZenPacks.Tunein.Solr
zProperties:
  DEFAULT:
    category: Solr
  zSolrCore:
    type: lines
    default: 
      - tunein-keyword
      - tunein-topic
      - tunein-alias
      - tunein-program
      - tunein-station
      - tunein-user

device_classes:
  /Server/Linux/Tomcat/Solr:
    remove: True

    zProperties:
      zPythonClass: ZenPacks.Tunein.Solr.SolrDevice

    templates:
      SolrCore:
        description: Monitor various metrics for Solr Core component
        targetPythonClass: ZenPacks.Tunein.Solr.SolrCore

        datasources:
          SolrQuerySelect:
            type: SolrDataSource
            cycletime: 300
            component: ${here/id}
            eventClass: /Solr
            CoreName: ${here/coreName}
            SolrCat: QUERYHANDLER
            SolrKey: /select

            datapoints:
              errors:
                rrdtype: GAUGE
              timeouts:
                rrdtype: GAUGE
              avgRequestsPerSecond:
                rrdtype: GAUGE
              avgTimePerRequest:
                rrdtype: GAUGE
              95thPcRequestTime:
                rrdtype: GAUGE
              999thPcRequestTime:
                rrdtype: GAUGE

          SolrQueryUpdate:
            type: SolrDataSource
            cycletime: 300
            component: ${here/id}
            eventClass: /Solr
            CoreName: ${here/coreName}
            SolrCat: QUERYHANDLER
            SolrKey: /update

            datapoints:
              errors:
                rrdtype: GAUGE
              timeouts:
                rrdtype: GAUGE
              avgRequestsPerSecond:
                rrdtype: GAUGE
              avgTimePerRequest:
                rrdtype: GAUGE
              95thPcRequestTime:
                rrdtype: GAUGE
              999thPcRequestTime:
                rrdtype: GAUGE

          SolrQueryImport:
            type: SolrDataSource
            cycletime: 300
            component: ${here/id}
            eventClass: /Solr
            CoreName: ${here/coreName}
            SolrCat: QUERYHANDLER
            SolrKey: /import

            datapoints:
              errors:
                rrdtype: GAUGE
              timeouts:
                rrdtype: GAUGE
              avgRequestsPerSecond:
                rrdtype: GAUGE
              avgTimePerRequest:
                rrdtype: GAUGE
              95thPcRequestTime:
                rrdtype: GAUGE
              999thPcRequestTime:
                rrdtype: GAUGE

          SolrQueryReplication:
            type: SolrDataSource
            cycletime: 300
            component: ${here/id}
            eventClass: /Solr
            CoreName: ${here/coreName}
            SolrCat: QUERYHANDLER
            SolrKey: /replication

            datapoints:
              errors:
                rrdtype: GAUGE
              timeouts:
                rrdtype: GAUGE
              avgRequestsPerSecond:
                rrdtype: GAUGE
              avgTimePerRequest:
                rrdtype: GAUGE
              indexSize:
                rrdtype: GAUGE
              95thPcRequestTime:
                rrdtype: GAUGE
              999thPcRequestTime:
                rrdtype: GAUGE

          SolrCore:
            type: SolrDataSource
            cycletime: 300
            component: ${here/id}
            eventClass: /Solr
            CoreName: ${here/coreName}
            SolrCat: CORE
            SolrKey: searcher

            datapoints:
              numDocs:
                rrdtype: GAUGE
              maxDoc:
                rrdtype: GAUGE
              deletedDocs:
                rrdtype: GAUGE
              indexVersion:
                rrdtype: GAUGE
              warmupTime:
                rrdtype: GAUGE

        graphs:
          Solr Query Select:
            units: 

            graphpoints:
              errors:
                dpName: SolrQuerySelect_errors
                format: "%7.2lf"
              timeouts:
                dpName: SolrQuerySelect_timeouts
                format: "%7.2lf"
              avgRequestsPerSecond:
                dpName: SolrQuerySelect_avgRequestsPerSecond
                format: "%7.2lf"
              avgTimePerRequest:
                dpName: SolrQuerySelect_avgTimePerRequest
                format: "%7.2lf"
